<ion-view>

    <ion-nav-bar class="bar bar-positive">
        <ion-nav-title>Login</ion-nav-title>
    </ion-nav-bar>

    <ion-content class="padding">

        <form class="form" ng-submit="login()">

            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" name="username" placeholder="Usuario" ng-model="user.username">
                </label>
            </div>

            <div class="list list-inset">
                <label class="item item-input">
                    <input type="password" name="username" placeholder="********" ng-model="user.password">
                </label>
            </div>

            <button type="submit" class="button button-full button-assertive">Login</button>

        </form>

    </ion-content>

</ion-view>
